name: Release Jenkins Plugin

on:
  push:
    tags:
      - '*.*.*' # Triggers on version tags like 1.5.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg.conf
          echo "use-agent" >> ~/.gnupg/gpg.conf

      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
  <servers>
    <server>
      <id>jenkins-releases</id>
      <username>${{ secrets.JENKINS_USERNAME }}</username>
      <password>${{ secrets.JENKINS_API_TOKEN }}</password>
    </server>
  </servers>
  <profiles>
    <profile>
      <id>jenkins-release</id>
      <properties>
        <gpg.executable>gpg</gpg.executable>
        <gpg.passphrase>${{ secrets.GPG_PASSPHRASE }}</gpg.passphrase>
      </properties>
    </profile>
  </profiles>
  <activeProfiles>
    <activeProfile>jenkins-release</activeProfile>
  </activeProfiles>
</settings>
EOF

      - name: Build and deploy to Jenkins repo
        run: mvn clean deploy -B
